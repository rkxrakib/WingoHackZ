<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURESHOT AI PREDICTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <!-- Game Background -->
    <iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=84445206479"></iframe>

    <!-- Mini Profile (যখন ক্লোজ করবেন) -->
    <div id="mini-profile" onclick="maximizeBox()">
        <img src="https://t.me/i/userpic/320/Xdengers.svg" alt="Admin">
    </div>

    <!-- Main Predictor Box -->
    <div id="ai-box">
        <div id="ai-header">
            <div class="header-info">
                <span class="status-dot"></span>
                <span class="title">SURESHOT AI</span>
            </div>
            <button class="close-btn" onclick="minimizeBox()">×</button>
        </div>

        <div class="ai-body">
            <!-- Phase 1: Login -->
            <div id="view-login" class="view">
                <p class="guide">ENTER PRIVATE ACCESS KEY</p>
                <input type="password" id="input-key" placeholder="••••••••">
                <div class="remember-row">
                    <input type="checkbox" id="check-recommend"> 
                    <label for="check-recommend">Recommend Key</label>
                </div>
                <button class="primary-btn" onclick="performLogin()">CONNECT SERVER</button>
            </div>

            <!-- Phase 2: Deposit Gate -->
            <div id="view-deposit" class="view" style="display:none;">
                <p class="warn-msg">DEPOSIT 500 BDT TO ACTIVATE</p>
                <button class="gold-btn" onclick="goToDeposit()">RECHARGE NOW</button>
                <button class="verify-btn" onclick="verifyAndStart()">VERIFY PAYMENT</button>
            </div>

            <!-- Phase 3: Signal Interface -->
            <div id="view-signal" class="view" style="display:none;">
                <div class="mode-tag">WINGO 30S AI</div>
                <div id="period-text">ANALYZING...</div>
                <div id="signal-res">---</div>
                <div id="signal-nums">WAITING</div>
                
                <div class="timer-wrap">
                    <span class="t-label">NEXT:</span>
                    <span id="t-sec">30</span>S
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                </div>
                <div class="server-msg">SERVER: ENCRYPTED</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
