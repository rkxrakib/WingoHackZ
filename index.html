<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURESHOT AI PREDICTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=84445206479"></iframe>

    <!-- Mini Logo -->
    <div id="mini-logo" onclick="togglePanel(true)" style="display: none;">
        <img src="https://t.me/i/userpic/320/Xdengers.svg" alt="AI">
    </div>

    <!-- Main Box -->
    <div id="main-box" class="glass">
        <div class="header" id="drag-handle">
            <span class="dot"></span>
            <span class="title">SURESHOT AI</span>
            <button class="min-btn" onclick="togglePanel(false)">×</button>
        </div>

        <div class="content">
            <!-- Login -->
            <div id="login-view">
                <input type="password" id="passKey" class="input-sm" placeholder="ENTER SERVER KEY">
                <div class="rem-box">
                    <input type="checkbox" id="recommendKey"> <label for="recommendKey">Recommend Key</label>
                </div>
                <button class="btn-sm blue" onclick="handleAuth()">CONNECT AI</button>
            </div>

            <!-- Deposit Gate -->
            <div id="deposit-view" style="display: none;">
                <p class="warn-txt">SERVER LOCKED: RECHARGE 500 BDT</p>
                <button class="btn-sm gold" onclick="openDeposit()">RECHARGE NOW</button>
                <button class="btn-sm" onclick="verifyDep()">VERIFY SYNC</button>
            </div>

            <!-- Signal Area -->
            <div id="display-area" style="display: none;">
                <div class="label" id="period-label">ANALYZING...</div>
                <div id="result-text">FETCHING</div>
                <div class="num-tag" id="lucky-num">0 & 0</div>
                
                <div class="timer-box">
                    NEXT: <span id="timer-val">30</span>S
                    <div class="progress-bg"><div class="progress-fill" id="wave-progress"></div></div>
                </div>
                <div id="ai-status">● SERVER ACTIVE</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
