<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURESHOT AI PREDICTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=84445206479"></iframe>

    <!-- Mini Profile (Minimized State) -->
    <div id="mini-logo" onclick="togglePanel(true)">
        <img src="https://t.me/i/userpic/320/Xdengers.svg" alt="AI">
    </div>

    <!-- Main Predictor Box -->
    <div id="main-box" class="glass-box">
        <div class="drag-handle" id="drag-zone">
            <div class="header-left">
                <span class="live-dot"></span>
                <span class="title-text">SURESHOT AI</span>
            </div>
            <button class="close-btn" onclick="togglePanel(false)">×</button>
        </div>

        <div class="panel-content">
            <!-- Phase 1: Login -->
            <div id="login-view" class="view">
                <input type="password" id="passKey" class="input-field" placeholder="SERVER KEY">
                <div class="rem-row">
                    <input type="checkbox" id="recommendKey"> <label for="recommendKey">Recommend Key</label>
                </div>
                <button class="action-btn blue" onclick="handleAuth()">CONNECT SERVER</button>
            </div>

            <!-- Phase 2: Deposit -->
            <div id="deposit-view" class="view" style="display: none;">
                <p class="status-msg">SERVER STATUS: <span style="color:#ff3e3e">LOCKED</span></p>
                <button class="action-btn gold" onclick="openDeposit()">RECHARGE 500 BDT</button>
                <button class="action-btn" onclick="verifyDep()">VERIFY SYNC</button>
            </div>

            <!-- Phase 3: Signal -->
            <div id="display-area" class="view" style="display: none;">
                <div class="info-label" id="period-label">WAITING...</div>
                <div id="result-text">---</div>
                <div class="num-tag" id="lucky-num">SCANNING</div>
                
                <div class="timer-section">
                    <span class="next-txt">NEXT:</span>
                    <span id="timer-val">30</span><span class="s-unit">S</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" id="wave-progress"></div></div>
                <div class="server-active">● SECURE CONNECTION</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
